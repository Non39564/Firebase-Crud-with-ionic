<ion-header>
  <ion-toolbar>
    <!--<ion-buttons slot="end">
      <ion-icon name="add-circle-outline" size="large"></ion-icon>
    </ion-buttons>-->
    <button (click)="toggle()" slot="end">
      <ion-icon name="arrow-up-outline" size="large" *ngIf="!visible" (click)="sort()"></ion-icon>
      <ion-icon name="arrow-down-outline" size="large" *ngIf="visible" (click)="ngOnInit()"></ion-icon>
   </button>
    <ion-title>Timeline</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      สถานที่ที่ไป
    </ion-list-header>
    <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm"
    animated="true"></ion-searchbar>
    <ion-item-sliding *ngFor="let tmp of this.stdobj | filter:filterTerm">
      <!--<ion-item  >
        <ion-label>
          <h2>
            ไปที่ : {{tmp.place}}
          </h2>
          <p>
            เวลา : {{tmp.time}}
          </p>
          <p>
            วันที่ : {{tmp.date}}
          </p>
        </ion-label>
      </ion-item>-->
      <ion-item class="wrapper">
        <ul class="module-history">
          <li class="rating-negative memo-yep">
            <h2>{{tmp.place}}</h2>
            <i></i>
          </li>
          <li class="rating-positive">
            <h3>{{tmp.date}}</h3>
            <time>{{tmp.time}}</time>
            <i></i>
          </li>
          <li class="rating-positive">
          </li>
        </ul>
        </ion-item>
      <ion-item-options>
        <ion-button color="danger" (click)="presentConfirmDelete(tmp.id)">
          <ion-icon name="trash"></ion-icon> Delete</ion-button>
        <!--<ion-button color="primary" (click)="presentPromptEdit(tmp.id, tmp.name, tmp.address, tmp.age)">
          <ion-icon name="create-outline"></ion-icon> Edit</ion-button>-->
          <ion-button color="primary" (click)="presentPromptEdit(tmp)">
            <ion-icon name="create-outline"></ion-icon> Edit</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--<ion-button (click)="presentPromptAdd(tmp)"expand="block" color="secondary" icon-start>
    <ion-icon name="add" ></ion-icon>
    Create
  </ion-button>-->
  <ion-row class="ion-align-items-start">
    <ion-col class="ion-align-items-start">
    </ion-col>
    <ion-col class="ion-align-items-end">
      <button ion-button icon-only (click)="presentPromptAdd(tmp)">
        <ion-icon name="add-circle-outline" size="large"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
